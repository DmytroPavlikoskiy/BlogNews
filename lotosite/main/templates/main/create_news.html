{% extends 'main/layout.html'%}

{% block title %}Create News{% endblock %}

{% block content %}
    <div class="block-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Заголовок" class="inp1">
            <input type="text" name="anons" placeholder="Анонс" class="inp2">
            <input type="textarea" name="full_text" placeholder="Новина" class="inp2">
            <input type="datetime-local" name="date" placeholder="Дата Публікації" class="inp2">
            <p>
                <label for="id_user" >User</label>
                <select name="user" required id="id_user">
                    <option value="{{ user.id }}">{{ user.username }}</option>
                </select>
            </p>
            <input type="file" name="image_post">
            <button class="btn-create" type="submit">Добавити Новину</button>
        </form>
    </div>
{% endblock %}
